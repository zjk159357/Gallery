name: Deploy Hugo Site

on:
  push:
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Clean Public Directory
        run: |
          rm -rf public
          mkdir public
      
      - name: Build with Cache Busting
        run: |
          # 添加时间戳和随机数作为缓存破坏策略
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          RANDOM_SUFFIX=$(openssl rand -hex 4)
          
          hugo --minify \
               --baseURL "https://zjk159357.github.io/Gallery/" \
               --buildFuture \
               --templateMetrics \
               --buildExpired
          
          # 在生成的文件中添加时间戳
          find public -type f -name "*.html" -exec sed -i "s|</head>|<meta name='build-timestamp' content='$TIMESTAMP-$RANDOM_SUFFIX'></head>|g" {} +
          
          # 创建部署信息文件
          echo "Deployment Timestamp: $TIMESTAMP" > public/deployment-info.txt
          echo "Random Suffix: $RANDOM_SUFFIX" >> public/deployment-info.txt
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './public'
          name: github-pages-${{ github.sha }}
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Clear GitHub Pages Cache (Experimental)
        continue-on-error: true
        run: |
          # 尝试清除页面缓存（如果支持）
          gh api \
            --method DELETE \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/pages/deployment-caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact-name: github-pages-${{ github.sha }}
